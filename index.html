<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/9-team-project/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BOOKSY</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <script type="module" crossorigin src="/9-team-project/index.js"></script>
    <link rel="stylesheet" crossorigin href="/9-team-project/assets/index-CBDfE6bY.css">
  </head>
  <body>
    <header class="header">
  <div class="container header__container">
    <div class="logo__container">
      <a class="logo" href="./index.html" aria-label="Site logo">
        <svg class="logo__icon" width="84" height="36">
          <use href="/9-team-project/assets/logo-w-BDqGsvqk.svg"></use>
        </svg>
      </a>
      <div class="burger_menu">
        <svg class="burger_btn" width="36" height="36">
          <use href="ico-sprite.svg#icon-menu-alt-right"></use>
        </svg>
      </div>
    </div>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__item"><a href="#" class="nav__link">Home</a></li>
        <li class="nav__item"><a href="#books" class="nav__link">Books</a></li>
        <li class="nav__item">
          <a href="#feedbacks" class="nav__link">Feedbacks</a>
        </li>
        <li class="nav__item">
          <a href="#events" class="nav__link">Events</a>
        </li>
        <li class="nav__item">
          <a href="#location" class="nav__link">Location</a>
        </li>
      </ul>
    </nav>
  </div>
</header>


    <main>
      <!-- Loads the specified .html file -->
      <section class="hero">
  <div class="container"></div>
</section>

      <section class="books">
  <div class="container books__container">
    <div class="books__categories"></div>
    <div class="books__data"></div>
  </div>
</section>

      
      
      
      
    </main>

    <div id="modal-backdrop" class="backdrop is-hidden">
  <div class="modal">
    <button class="modal-close" aria-label="Close modal">
      <svg viewBox="0 0 24 24" width="24" height="24">
        <path
          d="M6 6l12 12M6 18L18 6"
          stroke="#000"
          stroke-width="2"
          fill="none"
        />
      </svg>
    </button>

    <div class="modal-card">
      <img id="book-image" alt="Обкладинка книги" class="modal-card__image" />

      <div class="modal-card__info">
        <h2 id="book-title" class="modal-card__title"></h2>
        <p id="book-author" class="modal-card__author"></p>
        <p id="book-price" class="modal-card__price"></p>
      </div>

      <form id="book-form" class="modal-card__form">
        <div class="modal-card__quantity">
          <button type="button" id="minus-btn">-</button>
          <span id="quantity">1</span>
          <button type="button" id="plus-btn">+</button>
        </div>

        <button type="button" id="add-to-cart" class="modal-card__btn primary">
          Add to Cart
        </button>
        <button type="submit" class="modal-card__btn secondary">Buy Now</button>
      </form>

      <div id="accordion" class="modal-card__accordion">
        <!-- Details, Shipping, Returns -->
      </div>
    </div>
  </div>
</div>

    <footer class="footer">
  <div class="container">
    <p class="footer-desc">
      Made with ✨ by
      <a
        class="footer-link"
        href="https://goit.global/ua/"
        target="_blank"
        rel="noopener noreferrer"
      >
        GoIT team
      </a>
    </p>
  </div>
</footer>


  </body>
</html>
